<html>
    <head>
        <title>form</title>
        </head>
    <body>
        <h1 align="center">Student Registration</h1>
        <fieldset>
            <legend align="center">Personal Information</legend>
        <table align="center" height="500px">
        <form>
            <tr>
                <td>Name*</td>
                <td><input type="text" placeholder="Enter your name" required></td>
                <td> </td>
                <td>Password*</td>
                <td><input type="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td>Email*</td> 
                <td  colspan="4"><input type="text" placeholder="Enter your email" required></td>           
             
            </tr>
            <tr>
                <td>Mobile number:</td>
                <td><input type="text" placeholder="Enter your mobile number"></td>
                <td> </td>
                <td>Date of Birth</td>
                <td><input type="date" placeholder="dd-mm-yy"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender:</td>
                <td><input type="radio" name ="gender">male</td>
                <td> </td>
                <td rowspan="4">Hobbies:</td>
                <td><input type="checkbox" name ="Hobbies">reading</td>
            </tr>
            <tr>
                <td><input type="radio" name ="gender">female</td>
                <td> </td>
                <td><input type="checkbox" name ="Hobbies">singing</td>
            </tr>
            <tr>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> <input type="checkbox" name ="Hobbies">cricket</td>
            </tr>
            <tr>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> <input type="checkbox" name ="Hobbies">Swimming</td>
            </tr>
            <tr> </tr>
            <tr>
                <td>CGPA</td>
                <td><input type="range" value="0"><button>10.00</button> <input type="" value="OR"></td>
                <td><input type="" ></td>
            </tr>
            <tr><td>
                Insert Resume</td>
                <td><input type="text"> <input type="file" value="Choose File"></td>
            </tr>
            <tr>
                <td>LinkedIn URL</td>
                <td colspan="5"><input type="text" placeholder="please enter URL"></td>
            </tr>
            <tr>
                <td><input type="submit" value="login"><input type="reset" value="reset"></td>
            </tr>
            </form>
            </table>
            </fieldset>
        <table>
              <tr><td>
                Comments</td>
              </tr>
              <tr>
                <td><textarea placeholder="Please enter some suggestion" ></textarea></td>
              </tr>
        </table>
        </body>
        </html>
