<html>
    <head>
        <title>form</title>
        </head>
    <body>
        <h1 align="center">Novell Services Login</h1>
        <table align="center">
        <form>
            <tr>
                <td>Username:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City of Employement:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender:</td>
                <td><input type="radio" name ="gender">male</td>
            </tr>
            <tr>
                <td><input type="radio" name ="gender">female</td>
            </tr>
            <tr>
                <td>Web server:</td>
                <td><select>
                    <option disabled selected>choose server</option>
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                    <option>d</option>
                </select></td>
            </tr>
            <tr>
                <td rowspan="4">Please specify your role:</td>
                <td><input type="radio" name ="p">Admin</td>
            </tr>
            <tr>
                <td><input type="radio" name ="p">Engineer</td>
            </tr>
            <tr>
                <td><input type="radio" name ="p">Manager</td>
            </tr>
            <tr>
                <td><input type="radio" name ="p">Guest</td>
            </tr>
            <tr>
                <td rowspan="3">Single sign-on to the following:</td>
                <td><input type="radio" name ="d">Mail</td>
            </tr>
            <tr>
                <td><input type="radio" name ="d">Payroll</td>
            </tr>
            <tr>
                <td><input type="radio" name ="d">Self service</td>
            </tr>
            <tr>
                <td> </td>
                <td><input type="submit" value="login"><input type="reset" value="reset"></td>
                <td></td>
            </tr>
        </form>
        </table>
        </body>
        </html>
