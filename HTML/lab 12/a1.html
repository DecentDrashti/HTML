<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        *{
            box-sizing: border-box;
        }
        a{
            color: black;
        }
        a:active{
            color: orange;
        }
        a:visited{
            color: red;
        }
    </style>
</head>
<body>
    <a href="##$">click here</a>
    <!-- link ek var visited thay jay pachi ee ena orginal color e pachi lava link change karvani baki e visited j rehse -->
    
</body>
</html>
