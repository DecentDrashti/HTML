<html>
    <head>
       <title>table</title> 
    </head>
    <body>
            <table border="1" align="center">
                <tr>
                    <td colspan="3">foo</td>
                    <td colspan="2">bar</td>
                    <td colspan="3">baz</td>
                </tr>
                <tr>
                    <td>one</td>
                    <td>two</td>
                    <td>three</td>
                    <td rowspan="2">eins</td>
                    <td rowspan="2" colspan="3">zwei</td>
                    <td rowspan="4">drei sechs</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
                <tr>
                    <td>seven</td>
                    <td>eight</td>
                    <td>nine</td>
                    <td rowspan="2">vier</td>
                    <td rowspan="2" colspan="3">funf</td>
                </tr>
                <tr>
                    <td colspan="3" align="center">abc</td>
                </tr>
            </table>
      </body>
</html>
